name: Deploy Sphinx Docs to GitHub Pages

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-autobuild sphinx-rtd-theme sphinxcontrib-sass \
                      sphinx-remove-toctrees sphinx_design matplotlib numpydoc \
                      sphinx_copybutton sphinxext-opengraph sphinx-prompt \
                      pydata_sphinx_theme mlquantify

      - name: Build documentation
        run: |
          sphinx-build -b html docs/source docs/build/

      - name: Verificar arquivos gerados
        run: ls -la docs/build/

      - name: Verificar tamanho da documentação
        run: du -sh docs/build/

      - name: Remover links simbólicos
        run: find docs/build/ -type l -delete

      - name: Remover hard links
        run: cp -r --no-preserve=links docs/build/ docs/build_cleaned/ && mv docs/build_cleaned/ docs/build/

      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      
