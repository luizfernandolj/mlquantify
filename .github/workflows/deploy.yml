name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main  # Ou a branch onde você mantém a documentação
  release:
    types:
      - published  # Roda quando um release é publicado

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-autobuild sphinx-rtd-theme sphinxcontrib-sass \
                      sphinx-remove-toctrees sphinx_design matplotlib numpydoc \
                      sphinx_copybutton sphinxext-opengraph sphinx-prompt \
                      sphinx.ext.imgconverter

      - name: Build documentation
        run: |
          sphinx-build -b html docs/ build/

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
