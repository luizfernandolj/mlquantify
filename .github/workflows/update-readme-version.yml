name: Update README Version

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION.txt'
      - '.github/workflows/update-readme-version.yml'
      - 'update_readme_version.py'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update_readme_version.py
        run: python update_readme_version.py

      - name: Commit and push if README.md changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update README version [skip ci]"
          git push
